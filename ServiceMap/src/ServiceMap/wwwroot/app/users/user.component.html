<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>
    <div class="panel-body" *ngIf="userForm">
        <form class="form-horizontal"
              novalidate
              (ngSubmit)="saveUser()"
              [formGroup]="userForm">
            <fieldset>
                <div class="form-group" [ngClass]="{'has-error': emailMessage}">
                    <label class="col-md-2 control-label"
                           for="emailId">Email</label>
                    <div class="col-md-8">
                        <div class="input-group">
                            <input autocomplete="off"
                                   class="form-control"
                                   id="emailId"
                                   type="email"
                                   placeholder="Email (wymagane)"
                                   formControlName="email"
                                   maxlength="250" />
                            <span class="input-group-addon btn"
                                  popover="Dopuszczalne znaki specjalne w email prefix: '.' '_' '%' '+' '-'"
                                  popoverTitle="Email:"
                                  placement="right"><i class="fa fa-1x fa-question-circle-o" aria-hidden="true"></i></span>
                            </div>
                            <span class="help-block" *ngIf="emailMessage">
                                {{ emailMessage }}
                            </span>
                        </div>
                </div>
                <div class="form-group" [ngClass]="{'has-error': passwordMessage}">
                    <label class="col-md-2 control-label"
                           for="passwordId">Hasło</label>
                    <div class="col-md-8">
                        <div class="input-group">
                            <span (mousedown)="onEyeEvent($event)"
                                  (mouseup)="onEyeEvent($event)"
                                  (mouseleave)="onEyeEvent($event)"
                                  class="input-group-addon btn"
                                  [ngClass]="{'disabled': userForm.get('_id').value!='0'}"><i class="fa fa-eye fa-1x"></i></span>
                            <input class="form-control"
                                   autocomplete="off"
                                   id="passwordId"
                                   type={{inputType}}
                                   placeholder="Hasło (wymagane)"
                                   formControlName="password"
                                   maxlength="12" />
                            <span  class="input-group-addon btn"
                                  popover="Wymagana długość hasła to minimum 8 i maksimum 12 znaków. Rozróżniane są duże i małe litery. Hasło musi zawierać litery, co najmniej jedną cyfrę oraz znak specjalny: '_' '!' '@' '#' '$' '%' '^' '&' '*' '(' ')' '+' '-' '='"
                                  popoverTitle="Hasło:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"
                                  placement="right"
                                  ><i class="fa fa-1x fa-question-circle-o" aria-hidden="true"></i></span>
                        </div>
                        <span class="help-block" *ngIf="passwordMessage">
                            {{ passwordMessage }}
                        </span>
                    </div>
                    <div>
                       
                    </div>
              
                   
                    <!--<button type="button" class="btn btn-default btn-secondary"
                            popover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
                            popoverTitle="Popover on right"
                            placement="right">
                        <i class="fa fa-1x fa-question-circle-o" aria-hidden="true"></i>
</button>-->
                </div>
                <div class="form-group"
                     *ngIf="!userForm.get('isSuperUser').value"
                     [@shrinkOut]="!userForm.get('isSuperUser').value"
                     [ngClass]="{'has-error': (userForm.get('limitOfRequestsPerDay').touched
                                              || userForm.get('limitOfRequestsPerDay').dirty) &&
                                              !userForm.get('limitOfRequestsPerDay').valid }">
                    <label class="col-md-2 control-label"
                           for="limitOfRequestsPerDayId">Limit zapytań</label>
                    <div class="col-md-8">
                        <input class="form-control"
                               id="limitOfRequestsPerDayId"
                               type="text"
                               placeholder="Limit zapytań w dniu (wymagane)"
                               formControlName="limitOfRequestsPerDay"
                               maxlength="4" />
                        <span class="help-block" *ngIf="(userForm.get('limitOfRequestsPerDay').touched
                                                         || userForm.get('limitOfRequestsPerDay').dirty) &&
                                                         userForm.get('limitOfRequestsPerDay').errors">
                            <span *ngIf="userForm.get('limitOfRequestsPerDay').errors.range">
                                Wprowadź wartość z przedziału od 1 do 1000
                            </span>
                        </span>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-md-offset-2 col-md-3">
                        <label class="btn btn-primary smap-check-btn">
                            <input id="isSuperUserId"
                                   type="checkbox"
                                   formControlName="isSuperUser" />
                            Konto użytkownika TNT
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-3">
                        <label class="btn btn-primary smap-check-btn" [ngClass]="{'btn-danger': userForm.get('isLocked').value}">
                            <input id="isLockedId"
                                   type="checkbox"
                                   formControlName="isLocked" />
                            Konto zablokowane
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-7 col-md-4">
                        <span>
                            <button class="btn btn-primary"
                                    style="width:80px"
                                    type="submit"
                                    [disabled]="!userForm.valid">
                                Zapisz
                            </button>
                        </span>
                        <span>  <!--[routerLink]="['/userlist']"-->
                            <a class="btn btn-default"
                               style="width:80px"
                               (click)="onBack()">
                                Wróć
                            </a>
                        </span>
                        <span>
                            <a class="btn btn-default"
                               style="width:80px"
                               (click)="deleteUser()">
                                Usuń
                            </a>
                        </span>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<!--<br>Dirty: {{ userForm.dirty }}
<br>Touched: {{ userForm.touched }}
<br>Valid: {{ userForm.valid }}
<br>Value: {{ userForm.value | json }}-->
